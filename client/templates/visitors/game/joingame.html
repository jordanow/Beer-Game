<template name="joingame">
<div class="container well">
  <div class="panel panel-default">
    <div class="panel-body">
      Please enter the game key to join an existing game
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-sm-6 col-lg-6 col-sm-offset-3 col-lg-offset-3">
        <form class="form joingame">
          <div class="form-group" id="gamekeybox">
            <label class="hidden-phone" for="gamekey">Game key</label>
            <input type="text" class="form-control gamekeyselect" id="gamekey" name="gamekey" placeholder="Game key" required>
          </div>
          <div class="form-group">
            <label class="hidden-phone" for="gameposition">Position</label>
            <select class="form-control" id="gameposition" name="gameposition" required>
              {{#each positionsAvailable}}
                <option>{{this}}</option>
              {{/each}}
            </select>
          </div>
          <button type="submit" class="btn btn-default btn-block" disabled=true id="submitBtn">Join Game</button>
        </form>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      Please note: A game can have at most 4 players
    </div>
  </div>
</div>
</template>
