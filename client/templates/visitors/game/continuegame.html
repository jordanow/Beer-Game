<template name="continuegame">
<div class="container well">
  <div class="panel panel-default">
    <div class="panel-body">
      Please enter the game and player key to continue an existing game
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-sm-6 col-lg-6 col-sm-offset-3 col-lg-offset-3">
        <form class="form continuegame">
          <div class="form-group" id="gamekeybox">
            <label class="hidden-phone" for="gamekey">Game key</label>
            <input type="text" class="form-control gamekeyselect" id="gamekey" name="gamekey" placeholder="Game key" required>
          </div>
          <div class="form-group">
            <label class="hidden-phone" for="playerkey">Player key</label>
            <input type="text" class="form-control" id="playerkey" name="playerkey" placeholder="Player key" required>

          </div>
          <button type="submit" class="btn btn-default btn-block" disabled=true id="submitBtn">Continue Game</button>
        </form>
      </div>
    </div>
  </div>
</div>
</template>
