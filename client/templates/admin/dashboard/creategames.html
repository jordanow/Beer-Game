<template name="createGames">
<div class="container">
  <div class="col-sm-4 col-md-8 col-lg-10">
    <div class="modal fade ">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="panel panel-default">
              <div class="panel-body">
                <h5>{{session.shortName}}</h5> Please enter the number of games you want to create
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-offset-2 col-md-8 col-lg-8">
                  <form class="form-horizontal creategameform">
                    <div class="form-group">
                      <label for="numOfGames" class="col-xs-4 col-sm-6 control-label">Number of games</label>
                      <div class="col-xs-8 col-sm-6 col-md-6">
                        <input type="number" class="form-control" id="numOfGames" name="numOfGames" min=1 value="1" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="text-center">
                        <button type="submit" class="btn btn-default">Create</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-close"></i> Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
